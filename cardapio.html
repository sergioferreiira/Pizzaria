<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardapio</title>
  <link rel="stylesheet" href="css/cardapio.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Pizza Pizzeria Logo">
    </div>
    <div class="header-title">
      <h1>Cardápios</h1>
    </div>
  </header>

  <section class="menu-section">
    <h2>Pizzas Tradicionais</h2>
    <div class="menu-container">
      <div class="menu-item">
        <h3 id="item-name">Margherita</h3>
        <div class="item-details">

          <p id="item-price">$9.99</p>
        </div>
        <button class="add-to-cart">Adicionar</button>
      </div>

      <div class="menu-item">
        <h3 id="item-name">Pepperoni</h3>
        <div class="item-details">
          <p id="item-price">$10.99</p>
        </div>
        <button class="add-to-cart">Adicionar</button>
      </div>

      <div class="menu-item">
        <h3 id="item-name">Quatro Queijos</h3>
        <div class="item-details">

          <p id="item-price">$11.99</p>
        </div>
        <button class="add-to-cart">Adicionar</button>
      </div>
    </div>
  </section>


  </section>

  <!-- card section -->

  <div class="cart-section">
    <div class="carrinho-valores">
      <h2>Carrinho</h2>
      <h2>R$</h2>
    </div>
      <ul id="cart-items">
        <!-- <li class="items-do-carrinho">pizza <strong>11.00</strong></li> -->

      </ul>
    <div id="cart-total">Total: $0.00</div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-row">
        <div class="footer-column">
          <h3>Localização</h3>
          <p class="location">Endereço: Rua Exemplo, 123 - Cidade, Estado</p>
        </div>
        <div class="footer-column">
          <h3>Contato</h3>
          <p class="contact">Telefone: <a href="tel:+55123456789">+55 (12) 3456-789</a></p>
          <p class="contact">WhatsApp: <a href="https://wa.me/55123456789">+55 (12) 3456-789</a></p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
